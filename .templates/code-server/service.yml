  code-server:
    container_name: code-server
    image: linuxserver/code-server
    restart: unless-stopped
    user: "0"
    ports:
      - "8443:8443"
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=America/Chicago
    volumes:
      - ./.:/config/IOTstack
    env_file:
      - ./services/code-server/code-server.env
